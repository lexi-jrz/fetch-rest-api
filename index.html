<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH API</title>
    <link rel="stylesheet" href="./style.css">
    <script async defer src="./fetch.js"></script>

</head>

<body>
    <button id='btn-counter'>Counter ++</button>
    <p id="counter"></p>

    <div class="container">

        
        <div class="container row">
            <label for="poke-name">Pokemon (Name/ID)</label>
            <input id="poke-name" type="text" name="poke-name" value="">
        </div>
        <div class="card">
            <img id="imgPoke">
            <h3 id="nomPoke"></h3>
            <h3 id="pesoPoke"></h3>
            <h3 id="idPoke"></h3>
        </div>
        <div class="container row">
            <button id='previous-btn' class="btn primary">Previous</button>
            <button id='get-btn' class="btn primary">Get Pokemon</button>
            <button id='next-btn' class="btn primary">Next</button>

        </div>

    </div>

</body>

</html>
